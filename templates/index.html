<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Delivery Optimization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: #e6f1f8;
        margin: 0;
        padding: 0;
      }
    
      .container {
        width: 85%;
        margin: auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    
      h1 {
        text-align: center;
        color: #003366;
        font-size: 2.8rem;
        margin-bottom: 40px;
      }
    
      /* Grid layout for controls section */
      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr 200px;  /* Three columns with flexible widths */
        gap: 30px;
        margin-bottom: 25px;
      }
    
      .controls input,
      .controls button {
        padding: 12px;
        border: 2px solid #003366;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f7faff;
        width: 85%; /* Ensure inputs take up the full available space */
      }
    
      .controls button {
        cursor: pointer;
        margin-top: 17px;
        background-color: #003366;
        color: #fff;
        padding: 13px;
        font-weight: 600;
        transition: background-color 0.3s;
      }
    
      .controls button:hover {
        background-color: #519fda;
      }
    
      /* Graph container */
      #graph {
        margin-top: 40px;
        border: 1px solid #ddd;
        border-radius: 8px;
        height: 500px;
        background-color: #f7faff;
      }
    
      /* Results container */
      #results {
        margin-top: 20px;
        padding: 20px;
        background-color: #f9f9f9;
        font-size: 16px;
        color: #333;
        font-weight: 600;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Product Delivery Optimization</h1>
      <div class="controls">
        <div>
          <label for="numNodes">Number of Locations:</label>
          <input
            type="number"
            id="numNodes"
            placeholder="Enter number of locations"
          />
        </div>
        <div>
          <label for="maxDegree">Max Degree:</label>
          <input type="number" id="maxDegree" placeholder="Enter max degree" />
        </div>
        <div>
          <button id="generateGraph">Generate Graph</button>
        </div>
      </div>
      <div class="controls">
        <div>
          <label for="start">Start Node:</label>
          <input
            type="text"
            id="start"
            placeholder="Enter start node (e.g., Warehouse)"
          />
        </div>
        <div>
          <label for="end">End Node:</label>
          <input
            type="text"
            id="end"
            placeholder="Enter end node (e.g., Location 1)"
          />
        </div>
        <div>
          <button id="calculateRoute">Calculate Route</button>
        </div>
      </div>
      <div id="graph"></div>
      <div id="results">Results will appear here.</div>
    </div>

    <script>
      let graphData = {};

      // Update the visualization script for improved graph representation

      document
        .getElementById("generateGraph")
        .addEventListener("click", async () => {
          const numNodes = document.getElementById("numNodes").value;
          const maxDegree = document.getElementById("maxDegree").value;

          const response = await fetch("/generate_graph", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              num_nodes: numNodes,
              max_degree: maxDegree,
            }),
          });

          graphData = await response.json();

          // Clear previous graph
          d3.select("#graph").select("svg").remove();

          const svg = d3
            .select("#graph")
            .append("svg")
            .attr("width", 1200)
            .attr("height", 500);
          const width = svg.attr("width");
          const height = svg.attr("height");

          const nodes = Object.keys(graphData).map((node) => ({ id: node }));
          const links = [];
          for (const [source, targets] of Object.entries(graphData)) {
            for (const [target, weight] of Object.entries(targets)) {
              links.push({ source, target, weight });
            }
          }

          const link = svg
            .append("g")
            .selectAll("line")
            .data(links)
            .enter()
            .append("line")
            .style("stroke", "#ccc")
            .style("stroke-width", 2)
            .attr("marker-end", "url(#arrow)");

          const edgeLabels = svg
            .append("g")
            .selectAll("text")
            .data(links)
            .enter()
            .append("text")
            .attr("font-size", "12px")
            .attr("fill", "#333")
            .text((d) => d.weight);

          const node = svg
            .append("g")
            .selectAll("circle")
            .data(nodes)
            .enter()
            .append("circle")
            .attr("r", (d) => (d.id === "Warehouse" ? 15 : 10))
            .style("fill", (d) => (d.id === "Warehouse" ? "red" : "orange"))
            .call(
              d3
                .drag()
                .on("start", (event, d) => {
                  if (!event.active) simulation.alphaTarget(0.3).restart();
                  d.fx = d.x;
                  d.fy = d.y;
                })
                .on("drag", (event, d) => {
                  d.fx = event.x;
                  d.fy = event.y;
                })
                .on("end", (event, d) => {
                  if (!event.active) simulation.alphaTarget(0);
                  d.fx = null;
                  d.fy = null;
                })
            );

          const nodeLabels = svg
            .append("g")
            .selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .attr("font-size", "12px")
            .attr("text-anchor", "middle")
            .attr("dy", "-1.2em")
            .text((d) => d.id);

          const simulation = d3
            .forceSimulation(nodes)
            .force(
              "link",
              d3
                .forceLink(links)
                .id((d) => d.id)
                .distance(100)
            )
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

          simulation.nodes(nodes).on("tick", () => {
            link
              .attr("x1", (d) => d.source.x)
              .attr("y1", (d) => d.source.y)
              .attr("x2", (d) => d.target.x)
              .attr("y2", (d) => d.target.y);

            edgeLabels
              .attr("x", (d) => (d.source.x + d.target.x) / 2)
              .attr("y", (d) => (d.source.y + d.target.y) / 2);

            node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);
            nodeLabels.attr("x", (d) => d.x).attr("y", (d) => d.y);
          });

          simulation.force("link").links(links);

          // Add marker for edge direction
          svg
            .append("defs")
            .append("marker")
            .attr("id", "arrow")
            .attr("viewBox", "0 0 10 10")
            .attr("refX", 8)
            .attr("refY", 5)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M 0 0 L 10 5 L 0 10 z")
            .style("fill", "#ccc");
        });

      // Update to highlight selected path
      document
        .getElementById("calculateRoute")
        .addEventListener("click", async () => {
          const start = document.getElementById("start").value;
          const end = document.getElementById("end").value;

          const response = await fetch("/calculate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ graph: graphData, start, end }),
          });

          const routeData = await response.json();

          if (routeData.path && routeData.path.length) {
            document.getElementById(
              "results"
            ).innerHTML = `<p>Shortest Path: ${routeData.path.join(" â†’ ")}</p>
        <p>Distance: ${routeData.distance}</p>
        <p>Python Time: ${routeData.python_time} seconds</p>
        <p>C++ Time: ${routeData.cpp_time} seconds</p>`;

            const pathEdges = new Set();
            for (let i = 0; i < routeData.path.length - 1; i++) {
              pathEdges.add(`${routeData.path[i]}-${routeData.path[i + 1]}`);
              pathEdges.add(`${routeData.path[i + 1]}-${routeData.path[i]}`); // For bidirectional edge
            }

            d3.select("#graph")
              .selectAll("line")
              .style("stroke", (d) =>
                pathEdges.has(`${d.source.id}-${d.target.id}`) ? "blue" : "#ccc"
              )
              .style("stroke-width", (d) =>
                pathEdges.has(`${d.source.id}-${d.target.id}`) ? 4 : 2
              );
          } else {
            document.getElementById("results").textContent =
              "No valid route found between the nodes.";
          }
        });
    </script>
  </body>
</html>
